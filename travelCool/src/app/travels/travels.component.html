<div class="container">
    <p>See Our Offers:</p>

    <div *ngFor="let offer of offers" class="card mb-3">
        <img src="{{offer.img}}" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">{{offer.destination}}</h5>
            <p class="card-text">{{offer.description}}</p>
            <p class="card-text"><small class="text-muted"><strong>{{offer.duration}}</strong>, Departure: <strong>{{offer.startdate}}</strong></small></p>
            <button class= "btn btn-outline-dark" (click)="addToCart(offer)"><strong>Book now: {{offer.price | currency:'EUR':'symbol'}}</strong></button>
        </div>
    </div>

    <div>
        <button class="btn btn-dark" routerLink="/checkout" id="sum">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>
            Proceed to Checkout
        </button>
    </div>
</div>
