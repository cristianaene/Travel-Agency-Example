<div class = "container">
    <h2>Proceed with Booking</h2>

    <!--Shopping Cart starts here-->
    <table class="table">
        <thead class="table-dark">
            <tr>
                <td>Destination</td>
                <td>Price</td>
                <td>Unit</td>
                <td>Total</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cart of cartItems">
                <td>{{cart.destination}}</td>
                <td>{{cart.price}}</td>
                <td>
                    <a (click)="decreaseCount(cart)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7z"/>
                        </svg>
                    </a> 
                    {{cart.count}}
                    <a (click)="increaseCount(cart)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                        </svg>
                    </a>  
                </td>
                <td> {{cart.count * cart.price | number: '1.2-2'}}</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td>Total: <strong>{{totalPrice | number: '1.2-2'}} &euro; </strong></td> 
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td  class="text-danger">Discount: <strong> {{discount | number: '1.2-2'}} &euro; </strong></td> 
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td>Final price: <strong> {{totalPrice - discount | number: '1.2-2'}} &euro; </strong></td> 
            </tr>
        </tbody>
    </table>

    <!--Checkour Form starts here-->
    <form *ngIf = "totalPrice > 0" [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
        <div class = "row mb-3">
            <label for="name" class="col-sm-2 col-form-label">
                Name
            </label>
            <div class="col-sm-10">
                <input id="name" type="text" formControlName="name" class="form-control">
            </div>
        </div>
        <div class = "row mb-3">
            <label for="address" class="col-sm-2 col-form-label">
                Address
            </label>
            <div class="col-sm-10">
                <input id="address" type="text" formControlName="address" class="form-control">
            </div>
        </div>
        <div class = "row mb-3">
            <label for="bankAccount" class="col-sm-2 col-form-label">
                Bank Account
            </label>
            <div class="col-sm-10">
                <input id="bankAccount" type="text" formControlName="bankAccount" class="form-control">
            </div>
        </div>
        <button class="btn btn-dark" type="submit">Complete Booking</button>
    </form>
</div>
